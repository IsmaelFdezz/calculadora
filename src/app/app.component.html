<main class="main">
    <h1 class="title">Calculadora</h1>

    <div class="calculator">
        <div class="display"><div class="game" *ngIf="game"><app-secret-game></app-secret-game></div> <span class="display-numbers" *ngIf="!game">{{ display }}</span></div>

        <div class="numbers-container">
            <div class="button button-1" (click)="numClick(1)">1</div>
            <div class="button button-2" (click)="numClick(2)">2</div>
            <div class="button button-3" (click)="numClick(3)">3</div>
            <div class="button button-4" (click)="numClick(4)">4</div>
            <div class="button button-5" (click)="numClick(5)">5</div>
            <div class="button button-6" (click)="numClick(6)">6</div>
            <div class="button button-7" (click)="numClick(7)">7</div>
            <div class="button button-8" (click)="numClick(8)">8</div>
            <div class="button button-9" (click)="numClick(9)">9</div>
            <div class="button button-equals" (click)="calculate()">=</div>
            <div class="button button-0" (click)="numClick(0)">0</div>
            <div class="button button-clear" (click)="clear()">C</div>
        </div>
    
        <div class="operators-container">
            <div class="button button-m" (click)="selectOperation('x')">x</div>
            <div class="button button-d" (click)="selectOperation('/')">/</div>
            <div class="button button-a" (click)="selectOperation('+')">+</div>
            <div class="button button-s" (click)="selectOperation('-')">-</div>
        </div>
    </div>

    <button class="gameButton" (click)="showGame()">Juego</button>
</main>
